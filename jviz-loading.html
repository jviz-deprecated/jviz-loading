<!-- Import scripts -->
<link rel="import" href="./src/loading.html">

<!-- Loading component -->
<dom-module id="jviz-loading">
  <template>
    <style>
      /* Animation */
      @keyframes loading_anim { 0%, 80%, 100% { background-color: rgba(255, 255, 255, 0); } }

      /* Animation */
      @keyframes loading_anim { 40% { background-color: rgba(255, 255, 255, 0); } }

      /* Host style */
      :host
      {
        /* Default color */
        --loading-color: var(--jviz-blue);

        /* Default loading width */
        --loading-width: 10px;

        /* Default loading space */
        --loading-space: 15px;
      }

      /* Host style */
      :host
      {
        background-color: var(--loading-color);
        display: block;
        border-radius: 100px;
        width: var(--loading-width);
        height: var(--loading-width);
        animation: loading_anim 1.2s infinite ease-in-out;
        animation-fill-mode: both;
        content: '';
        position: relative;
        text-indent: -9999em;
        font-size: 10px;
        transform: translateZ(0);
        animation-delay: -0.2s;
        margin-left: auto;
        margin-right: auto;
        margin-top: 0px;
      }

      /* Host before */
      :host:before
      {
        background-color: var(--loading-color);
        border-radius: 100px;
        width: var(--loading-width);
        height: var(--loading-width);
        animation: loading_anim 1.2s infinite ease-in-out;
        animation-fill-mode: both;
        content: '';
        left: calc(var(--loading-space) * -1);
        animation-delay: -0.4s;
        position: absolute;
        top: 0;
      }

      /* Host after */
      :host:after
      {
        background-color: var(--loading-color);
        border-radius: 100px;
        width: var(--loading-width);
        height: var(--loading-width);
        animation: loading_anim 1.2s infinite ease-in-out;
        animation-fill-mode: both;
        content: '';
        left: var(--loading-space);
        position: absolute;
        top: 0;
      }

    </style>

  </template>
  <script> Polymer(jviz.components.loading); </script>
</dom-module>
